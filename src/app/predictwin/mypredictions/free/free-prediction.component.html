<div class="main">

    <div>
        <div class='d-flex containers predictionOrOutcomeContainer'>
            <span class='ml-auto mr-3'>Prediction</span>
            <span class=''>Outcome</span>
        </div>
    </div>

    <!-- Single game day section starts -->
    <div class='singleGameDay'>

        <!-- Game date starts -->
        <div class="gameDate">
            <div class="containers">
                <span style='font-variant: small-caps;
                font-size: 14px;
                font-weight: 600;'></span>
            </div>

        </div>
        <!-- Game date ends -->

        <!-- Game list section starts -->
        <div class="gameList">
            <ul>

                <ng-container *ngIf="userFreePredictions.length>0;else empty">
                    <li *ngFor="let result of userFreePredictions">

                    <div class="containers">
                        <!-- Single game header starts -->
                        <div class='singleGameHeader d-flex justify-content-between align-items-center'>
                            <span class="small gameTime">{{result.date | date:'dd/MM/yy  hh:mm a'}}</span>
                            <span *ngIf="result.points;else zero" class="small gamePrize">Point(s):{{result.points}}</span>
                            <ng-template #zero>
                            <span class="small gamePrize">Point(s): 0</span>
                            </ng-template>
                            <span *ngIf="result.points;else zeroCoin" class="small gamePrize">Prize: <b>{{result.prize}}</b> <img src="assets/image/coin_img/Fancoin.png" style="height: 20px"></span>
                            <ng-template #zeroCoin>
                                <span  class="small gamePrize">Prize: <b>0 </b> <img src="assets/image/coin_img/Fancoin.png" style="height: 20px"></span>
                            </ng-template>
                        </div>
                        <!-- Single game header ends -->
                           
                        <!-- Single game body starts -->
                        <div class='singleGameBody'>


                            <!-- Single game teams starts -->
                            <div class="singleGameTeams">
                                <span class="homeTeam">{{result.home}}</span>
                                <span class="awayTeam">{{result.away}}</span>
                            </div>
                            <!-- Single game teams ends -->

                            <!-- Action buttons starts -->
                            <div class="actionBtnsContainer">
                                <button class="actionBtn selectedBtn">{{result.button.name}}</button>
                                 <button *ngIf="result.result" class="actionBtn white-text successBtn" 
                                    style='margin-right: 6px; margin-left: 2px;'>
                                    <i class="fas fa-check"></i>
                                </button> 
                                <button *ngIf="!result.result && result.scored" class="actionBtn white-text failureBtn" 
                                style='margin-right: 6px; margin-left: 2px;'><i class="fas fa-times"></i>
                               </button>
                                <div *ngIf="!result.scored " class='noResult'></div>
                            </div>
                            <!-- Action buttons ends -->
                        </div>
                        <!-- Single game body ends -->
                    </div>

                </li>
                </ng-container>
                <ng-template #empty> You have not predicted any free game yet</ng-template>
                
            </ul>
        </div>
        <!-- Game list section ends -->
    </div>
    <!-- Single game day section ends -->
</div>
