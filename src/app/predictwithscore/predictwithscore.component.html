<app-header></app-header>

<div class="main">
    <div>

        <!-- Body section starts-->

        <!-- Top ads section starts -->
        <div class="px-4 py-2">
            <div class="containers px-0">
                <div class='topAdContainer'>
                    <div class="d-flex justify-content-between py-3">
                        <div class="adBox"
                            style='background: url("assets/image/bg-2.jpg"); background-position: center; background-size: cover; background-repeat: no-repeat'>
                            <!-- <img src="assets/image/budweiser logo/Budweiser_logo.svg" alt=""> -->
                        </div>
                        <div class="adBox"
                            style='background: url("assets/image/bg-3.jpg"); background-position: center; background-size: cover; background-repeat: no-repeat'>
                            <!-- <img src="assets/image/budweiser logo/Budweiser_logo.svg" alt=""> -->
                        </div>
                        <div class="adBox"
                            style='background: url("assets/image/bg-4.jpg"); background-position: center; background-size: cover; background-repeat: no-repeat'>
                            <!-- <img src="assets/image/budweiser logo/Budweiser_logo.svg" alt=""> -->
                        </div>
                    </div>
                </div>

                <div class="row" id="carousel">
                    <mdb-carousel [isControls]="true" [animation]="'slide'" class="align-items-center">
                        <mdb-carousel-item>
                            <img src="assets/image/bg-5.jpg" alt="bg-1"
                                class="rounded carousel_pix d-block w-75 mx-auto" />
                            <div
                                style='background-image: url("assets/image/bg-5.jpg"); background-size: cover; background-position: center; background-repeat: no-repeat;'>
                            </div>
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <img src="assets/image/bg-2.jpg" alt="bg-2"
                                class="rounded carousel_pix d-block w-75 mx-auto" />
                        </mdb-carousel-item>
                        <mdb-carousel-item>
                            <img src="assets/image/bg-3.jpg" alt="bg-3"
                                class="rounded carousel_pix d-block w-75 mx-auto" />
                        </mdb-carousel-item>
                    </mdb-carousel>
                </div>
            </div>
        </div>
        <!-- Top ads section ends -->

        <!-- Black league section dropdown starts -->
        <div class="blackSectionContainer">
            <div class="containers">
                <div class="white-text col-12 d-flex">
                    <span class='small mr-2 grey-text'>League:</span>
                    <select name="" id="leagueDropDown">
                        <option value="all">All Leagues</option>
                        <option value="premier-league" selected>Premier League</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Black league section dropdown ends -->

        <div class="body">
            <div class="row containers bodyInner noRow">
                <div class='col-lg-3 leftAdContainer'>
                    <div class="" style="height: 100%">
                        <div class="leftSideAd" style="background-image: url('assets/image/bg-2.jpg'); "></div>
                    </div>
                </div>

                <div class="col-12 col-lg-6 middleContainer">
                    <!-- Section navigation starts -->
                    <div class="whiteContainer">
                        <div class="">
                            <ul class="sectionNav">
                                <li class="leftTab">
                                    <a>Free</a>
                                </li>
                                <li class='rightTab'>
                                    <a>Token</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- Section navigation ends -->

                    <div class="gameListContainer">
                        <!-- <app-free></app-free> -->
                        <router-outlet></router-outlet>
                        <!-- <app-token></app-token> -->
                        <!-- Router outlet enters here -->
                    </div>
                </div>

                <div class="col-lg-3 col-12 rightColum">
                    <!-- Desktop Submit prediction container starts -->
                    <div class="predictionSubmitContainer">
                        <div class="containers">
                            <div class="predictionCount" style="margin-bottom: 10px; font-size: 16px;
                            font-weight: 700;
                            color: #464646;">
                                Total predictions: 0
                            </div>
                            <div class="d-flex justify-content-between">
                                <button
                                    style="font-weight: bold; background-color: #D90000; border: none; height: 39px; color: #fff; border-radius: 4px;">
                                    Clear All
                                </button>
                                <button class='predictionSubmitBtn'>
                                    Submit
                                </button>
                                <!-- <button [ngClass]='{active: this.fs.myPredictions.length > 0}' class='predictionSubmitBtn' (click)="subscriptionModal.show()" routerLink='../my-predictions/free'>
                Submit
              </button> -->
                            </div>
                        </div>
                    </div>
                    <!-- Desktop Submit prediction container ends -->

                    <div class="" style="    height: 81%;
                    margin-top: 15px;">
                        <div class="" style="height: 100%">
                            <div class="rightSideAd" style="background-image: url('assets/image/bg-5.jpg');"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Body section ends-->
    </div>

    <!-- Submit prediction container starts -->
    <div class="mobilePredictionSubmitContainer" *ngIf='false'>
        <div class="containers">
            <div class="predictionCount" style="margin-bottom: 10px; font-size: 16px;
            font-weight: 700;
            color: #464646;">
                Total predictions: 0
            </div>
            <div class="d-flex justify-content-between">
                <button
                    style="font-weight: bold; background-color: #D90000; border: none; height: 39px; width: 159px; color: #fff; border-radius: 4px;">
                    Clear All
                </button>
                <button class='predictionSubmitBtn' style='width: 159px; font-weight: bold;'>
                    Submit
                </button>
            </div>
        </div>
    </div>
    <!-- Submit prediction container ends -->
</div>
