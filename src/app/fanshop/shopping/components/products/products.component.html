 <div class="container" style="margin-bottom: 100px;">
    <bs-navbar></bs-navbar>
 </div>
 <div class="container">
    <div class="row">
        <div class="col-md-3">
          <product-filter [category]="category" ></product-filter>
        </div>
        <div class="col">
          <div class="row" >
              <ng-container *ngFor="let p of filteredProducts; let i = index">
                <div class="col">
                  <product-card [product]="p" [shoppingCart]="cart"></product-card>
                </div>
                <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
              </ng-container>
            </div>
        </div>
      </div>
 </div>
