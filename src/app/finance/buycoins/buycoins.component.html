<!-- Buy coins section starts -->
<div class="tab-pane">
  <div class="panel-body">
    <div class="account-section">
      <div class="my-3">
        <div class="mx-auto text-center">
          <h4>Buy coins in account through your wallet balance.</h4>
        </div>
      </div>

      <div class="clear-fix my-2"></div>

      <div class="row">
        <div class="col-lg-6 offset-lg-3 col-md-10 offset-md-1">

          <div class="row">

        <div class="col-sm-3 col-6" *ngFor="let amount  of depositAmountArr">
          <div class="form-group clearfix">
            <div class="not-enough-cash">
              <label for="" class="radio-inline">
                <input  (click) ="coins=addFundAmount"
                 type="radio" name="coins"

                [value] ="amount"
                [(ngModel)]="addFundAmount"
                [ngModelOptions]="{standalone: true}">
                <i></i>
                <span class="label-text">
                  <span class="fas fa-coins">{{amount}}</span>
                </span>
              </label>

              <span class="converted-amount">
               {{coin_real_money*amount}}
              </span>


            </div>
          </div>

        </div>

      </div>

      </div>

      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form  class="" [formGroup]="buycoinForm" (ngSubmit)="buyCoins()">
            <div class="col-sm-8 offset-sm-2">
              <div class="md-form coin-total">
                <label for="customCoins" class="control-label">Enter Custom Coins</label>
                <input formControlName="coins" type="number" class="form-control" name="coins"
                id="customCoins" [mdbValidate]= "false"
                    [value] = "addFundAmount"
                  mdbInputDirective>
                <span class="typo"> {{(coins*coin_real_money) }}</span>

                <span class="helper-block"></span>
              </div>
            </div>
            <div class="mt-2">
              <div class="text-center">
                <p>By paying you agree to Fantasy Sports'</p>
                <p><a href="#" target="_blank">Terms of Use</a> and <a href="#" target="_blank">Privacy
                    Policy</a></p>
              </div>
            </div>
            <div class="mt-2">
              <div class="">
                <br>
                <button [disabled]="posting &&!buycoinForm.valid " mdbBtn mdbWavesEffect class="waves-light relative mx-auto blue d-block">PAY NOW</button>
              </div>
            </div>
          </form>
        </div>

      </div>
      <div class="col-md-9 text-right mt-3 ">
          <label for="paystacklogo" class="mr-2 small">Secured by:</label>
          <img id="paystacklogo" src="https://paystack.com/assets/website/images/logo.svg" alt=""
                    style="background-color: lightgray;padding: 0px 10px;">
        </div>
    </div>
    <div class="spinner" *ngIf="isLoading"></div>
  </div>
</div>

<!-- Buy coins section ends -->
