<!-- Deposit starts -->
<div class="tab-pane">
  <div class="panel-body col-md-6 offset-md-3">
    <div class='text-center my-4'>
      <h4>Add funds to your account safely and securely.</h4>
    </div>
    <div class="section text-center">
      <label for="" class="radio-inline justify-content-between">
        <input type="radio" selected name="" id="">
        <i></i>

          <span id='paystackButton' class="ml-4">PayStack</span>

      </label>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <form class="" [formGroup]="depositForm" (ngSubmit)="deposit()">
          <div class="col-sm-8 offset-sm-2">
            <div class="md-form coin-total">
              <label for="customCoins1" class="control-label">Enter Custom Coins</label>
              <input formControlName = "amount" type="number" class="form-control" name="" id="customCoins1"
               value="100" placeholder="100" [mdbValidate]= "false" [(ngModel)]="params.amount"
                mdbInputDirective>

              <span class="helper-block"></span>
            </div>
          </div>

          <div class=" mt-2">
            <div class="">
              <br>
              <button [disabled]="!depositForm.valid" mdbBtn mdbWavesEffect class="mx-auto d-block waves-light relative blue">DEPOSIT FUNDS</button>


            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="text-right mt-3 ">
      <label for="paystacklogo" class="mr-2 small">Secured by:</label>
      <img id="paystacklogo" src="https://paystack.com/assets/website/images/logo.svg" alt=""
                style="background-color: lightgray;padding: 5px 10px;">
    </div>

    <div class="spinner" *ngIf="isLoading"></div>

  </div>
</div>
<!-- Deposit ends -->
